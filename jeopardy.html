                    const categoryQuotesPool = availableQuotes.filter(q => q.category === category);
                    // console.log(`Category: ${category}, Pool size: ${categoryQuotesPool.length}`); // Debug pool size

                    gameState.pointValues.forEach((value) => {
                        // Try to get the next available quote *from this category's pool*
                        const quoteData = categoryQuotesPool.shift(); // Take the next one from the pool

                        if (quoteData) {
                            const processedQuoteData = processQuoteForDisplay(quoteData);
                            const safeCategory = category.replace(/[^a-zA-Z0-9]/g, '-');
                            gameState.boardData[category][value] = {
                                ...processedQuoteData,
                                answered: false,
                                id: `${safeCategory}-${value}`
                            };
                            // Remove the used quote from the main availableQuotes pool to prevent reuse in other categories if pools overlap
                            const indexInMainPool = availableQuotes.findIndex(q => q === quoteData);
                            if (indexInMainPool > -1) {
                                availableQuotes.splice(indexInMainPool, 1);
                            }
                        } else {
                            // If no more quotes for this category, create a placeholder
                            const safeCategory = category.replace(/[^a-zA-Z0-9]/g, '-');
                            gameState.boardData[category][value] = {
                                quote: "No quote available.",
                                speaker: "N/A",
                                category: category,
                                questionText: "--", // Placeholder text for display
                                type: 'empty',
                                answered: true, // Mark as answered immediately
                                id: `${safeCategory}-${value}`
                            };
                            console.warn(`No more quotes for category "${category}" at value ${value}.`);
                        }
                    });
                });
                // console.log("Board data prepared:", gameState.boardData);

                // 4. Build UI
                // console.log("Building board...");
                buildBoard();
                // console.log("Updating player scores display...");
                updatePlayerScoresDisplay();

                // 5. Show Board Screen
                // console.log("Attempting to show jeopardy board screen...");
                if (jeopardyBoardScreen) {
                    showScreen(jeopardyBoardScreen);
                } else {
                    console.error("ERROR: jeopardyBoardScreen element not found!");
                }
                // console.log("Highlighting current player...");
                highlightCurrentPlayer();
                // console.log("Initialization complete.");

            } catch (error) {
                console.error("Error during game initialization:", error);
                alert("An error occurred while starting the game. Please check the console (F12).");
            }
        }


        function buildBoard() {
            jeopardyBoard.innerHTML = '';
            // Add Category Headers
            gameState.categories.forEach(category => {
                const headerDiv = document.createElement('div');
                headerDiv.className = 'category-header'; // text-byu-navy via CSS
                headerDiv.textContent = category;
                jeopardyBoard.appendChild(headerDiv);
            });
            // Add Question Cells
            gameState.pointValues.forEach(value => {
                gameState.categories.forEach(category => {
                    const cellData = gameState.boardData[category]?.[value];
                    // Ensure cellData exists before creating the cell
                    if (cellData) {
                        const cellDiv = document.createElement('div');
                        cellDiv.className = 'jeopardy-cell'; // text-byu-navy via CSS
                        cellDiv.id = cellData.id;
                        cellDiv.dataset.category = category;
                        cellDiv.dataset.value = value;
                        if (cellData.answered) { // Check if already answered (includes placeholders)
                            cellDiv.classList.add('answered'); // grayed out style
                            cellDiv.textContent = ''; // Display nothing for answered/empty cells
                        } else {
                            cellDiv.textContent = value; // Display points
                            cellDiv.addEventListener('click', handleCellClick);
                        }
                        jeopardyBoard.appendChild(cellDiv);
                    } else {
                        // This case should ideally not be reached if initialization logic is correct
                        const emptyDiv = document.createElement('div');
                        emptyDiv.className = 'jeopardy-cell answered'; // Style as answered/empty
                        emptyDiv.textContent = '';
                        jeopardyBoard.appendChild(emptyDiv);
                        console.error(`CRITICAL: Missing cell data for ${category} - ${value} during buildBoard.`);
                    }
                });
            });
        }


        function updatePlayerScoresDisplay() {
            playerScoresContainer.innerHTML = '';
            gameState.players.forEach((player, index) => {
                const scoreDiv = document.createElement('div');
                scoreDiv.className = 'player-score-item'; // Base style
                scoreDiv.id = `player-score-${index}`;
                // Apply disabled style FIRST if needed
                if (player.disabled) {
                    scoreDiv.classList.add('disabled'); // Applies gray out styles
                }
                // Apply current turn style if it's their turn AND they are not disabled
                if (index === gameState.currentPlayerIndex && !player.disabled) {
                    scoreDiv.classList.add('current-turn'); // Applies yellow bg and bold
                }
                scoreDiv.textContent = `${player.name}: ${player.score}`;
                playerScoresContainer.appendChild(scoreDiv);
            });
        }


        function highlightCurrentPlayer() {
            // Remove highlight from all first
            document.querySelectorAll('.player-score-item').forEach(el => el.classList.remove('current-turn'));
            // Add highlight only to the active current player
            const currentPlayer = gameState.players[gameState.currentPlayerIndex];
            if (currentPlayer && !currentPlayer.disabled) {
                const currentPlayerElement = document.getElementById(`player-score-${gameState.currentPlayerIndex}`);
                if (currentPlayerElement) {
                    currentPlayerElement.classList.add('current-turn'); // Applies yellow bg and bold
                }
            }
        }


        // --- Gameplay Functions ---
        function handleCellClick(event) {
            // console.log("Cell clicked:", event.currentTarget.id);
            const cell = event.currentTarget;
            const category = cell.dataset.category;
            const value = parseInt(cell.dataset.value);
            const questionData = gameState.boardData[category]?.[value];
            const currentPlayer = gameState.players[gameState.currentPlayerIndex];

            // Added check for questionData existence
            if (questionData && !questionData.answered && currentPlayer && !currentPlayer.disabled) {
                // Check specifically if it's a placeholder quote
                if (questionData.quote === "No quote available.") {
                    console.warn(`Clicked cell ${category}-${value} has no valid quote.`);
                    // Mark as answered visually and in state
                    cell.classList.add('answered');
                    cell.textContent = '';
                    cell.removeEventListener('click', handleCellClick);
                    gameState.boardData[category][value].answered = true;
                    return; // Stop processing this click
                }
                gameState.currentQuestion = { category, value, ...questionData };
                // console.log("Showing quote screen for:", gameState.currentQuestion);
                populateQuoteScreen();
                showScreen(quoteScreen);
            } else {
                // console.log("Cell click ignored. Data:", questionData, "Current Player:", currentPlayer);
            }
        }

        function populateQuoteScreen() {
            if (!gameState.currentQuestion) return;
            const { category, questionText } = gameState.currentQuestion;
            quoteScreenCategory.textContent = category;
            // Use innerHTML to render <br> tags correctly
            quoteScreenText.innerHTML = questionText; // Black text via CSS
            quoteScreenInput.value = '';
            quoteScreenFeedback.textContent = '';
            quoteScreenFeedback.className = 'quote-screen-feedback'; // Reset feedback class
            quoteScreenInput.disabled = false;
            submitQuoteBtn.disabled = false;
            quoteScreenInput.focus();
        }


        function submitQuoteAnswer() {
            // console.log("Submit answer clicked.");
            if (!gameState.currentQuestion) {
                console.error("Submit clicked but no current question!");
                return;
            }

            const { speaker, value, quote, category, id } = gameState.currentQuestion;
            const playerAnswer = quoteScreenInput.value.trim().toLowerCase();
            const correctSpeakers = speaker.toLowerCase().split('/').map(s => s.trim());
            const isCorrect = correctSpeakers.includes(playerAnswer);

            quoteScreenInput.disabled = true;
            submitQuoteBtn.disabled = true;

            quoteScreenFeedback.classList.remove('feedback-correct', 'feedback-incorrect');
            if (isCorrect) {
                quoteScreenFeedback.textContent = "Correct!";
                quoteScreenFeedback.classList.add('feedback-correct'); // Green text
                handleScoreUpdate(true);
            } else {
                // Updated incorrect feedback - removed full quote
                quoteScreenFeedback.textContent = `Incorrect. Speaker: ${speaker}`;
                quoteScreenFeedback.classList.add('feedback-incorrect'); // Red text
                handleScoreUpdate(false);
            }

            gameState.boardData[category][value].answered = true;
            // gameState.questionsAnswered += 1; // Increment happens *after* score update

            // Update the cell on the board immediately in the background
            const answeredCell = document.getElementById(id);
            if (answeredCell) {
                answeredCell.classList.add('answered'); // Applies grayed-out style
                answeredCell.textContent = '';
                answeredCell.removeEventListener('click', handleCellClick);
            } else {
                console.warn(`Could not find cell with ID ${id} to mark as answered.`);
            }

            // Wait before returning to board or ending game
            setTimeout(() => {
                // Check game end *after* potential player disablement in handleScoreUpdate
                if (checkGameEnd()) {
                    // console.log("Game ended. Showing winner screen.");
                    showWinnerScreen();
                } else {
                    nextTurn();
                    // console.log("Returning to board screen. Next player:", gameState.currentPlayerIndex);
                    showScreen(jeopardyBoardScreen);
                    updatePlayerScoresDisplay(); // Update scores now visible
                    highlightCurrentPlayer(); // Highlight next player
                }
                gameState.currentQuestion = null;
            }, 2000);
        }

        function handleScoreUpdate(correct) {
            const { value } = gameState.currentQuestion;
            const currentPlayer = gameState.players[gameState.currentPlayerIndex];
            if (!currentPlayer || currentPlayer.disabled) return; // Check if player exists and is not disabled

            if (correct) {
                currentPlayer.score += value;
            } else {
                currentPlayer.score -= value;
                currentPlayer.wrongAnswers += 1;
                if (currentPlayer.wrongAnswers >= 2) {
                    currentPlayer.disabled = true;
                    // console.log(`Player ${currentPlayer.name} disabled.`); // Log when disabled
                }
            }
            gameState.questionsAnswered += 1; // Increment answered count *after* handling score/disablement
            // console.log(`Score updated for player ${currentPlayer.name}. Correct: ${correct}. New score: ${currentPlayer.score}`);
        }


        function nextTurn() {
            let activePlayers = gameState.players.filter(p => !p.disabled);
            if (activePlayers.length === 0) return; // Should be caught by checkGameEnd

            let nextPlayerFound = false;
            let attempts = 0;
            const maxAttempts = gameState.players.length * 2; // Safety break
            do {
                gameState.currentPlayerIndex = (gameState.currentPlayerIndex + 1) % gameState.players.length;
                if (!gameState.players[gameState.currentPlayerIndex].disabled) {
                    nextPlayerFound = true;
                }
                attempts++;
            } while (!nextPlayerFound && attempts < maxAttempts);

            // If loop finished without finding a player (unlikely but possible), log it
            if (!nextPlayerFound) {
                console.warn("Could not find next active player after multiple attempts.");
            }
        }

        // --- UPDATED Winning Condition Check ---
        function checkGameEnd() {
            // Check if only one player remains active
            const activePlayers = gameState.players.filter(p => !p.disabled);
            if (gameState.players.length > 1 && activePlayers.length === 1) {
                console.log("Game end condition: Only one player left.");
                return true; // End if only one player left (and more than 1 started)
            }
            // Check if all questions have been answered
            if (gameState.questionsAnswered >= gameState.totalQuestions) {
                console.log("Game end condition: All questions answered.");
                return true; // End if all questions answered
            }
            // Check if zero players are active (edge case)
            if (activePlayers.length === 0 && gameState.players.length > 0) {
                console.log("Game end condition: No active players left.");
                return true;
            }

            return false; // Otherwise, game continues
        }

        // --- UPDATED Winner Screen Logic ---
        function showWinnerScreen() {
            const winnerMessageElement = document.getElementById('winner-message');
            if (!winnerMessageElement) {
                console.error("Winner message element not found!");
                showScreen(winnerScreen); // Still show the screen, but without message
                return;
            }
            winnerMessageElement.textContent = ''; // Clear previous message

            const activePlayers = gameState.players.filter(p => !p.disabled);

            // Scenario 1: Only one player left active
            if (gameState.players.length > 1 && activePlayers.length === 1) {
                const winner = activePlayers[0];
                winnerMessageElement.textContent = `Congratulations ${winner.name}, you are the last one standing!`;
            }
            // Scenario 2: All questions answered OR no active players left (tie or highest score)
            else {
                const sortedPlayers = [...gameState.players].sort((a, b) => b.score - a.score);
                if (sortedPlayers.length > 0) {
                    const winner = sortedPlayers[0];
                    // Check for ties
                    const potentialTies = sortedPlayers.filter(p => p.score === winner.score);
                    if (potentialTies.length > 1) {
                        winnerMessageElement.textContent = `It's a tie between ${potentialTies.map(p => p.name).join(' and ')} with ${winner.score} points!`;
                    } else {
                        winnerMessageElement.textContent = `Congratulations ${winner.name}, you won with ${winner.score} points!`;
                    }
                } else {
                    // This case happens if all players get disabled before any questions are answered correctly
                    winnerMessageElement.textContent = "No winner this round!";
                }
            }

            // Podium logic removed

            showScreen(winnerScreen); // Show the winner screen
        }


        function resetForNewGame() {
            // console.log("Resetting for new game.");
            playerInputsContainer.innerHTML = '<input type="text" class="player-name-input" placeholder="Player 1 Name">'; // text-black via CSS
            addPlayerBtn.disabled = false;
            addPlayerBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            // Reset game state with NEW categories
            gameState = {
                players: [],
                currentPlayerIndex: 0,
                categories: [
                    "Dating Drama & Disasters", "Deep Thoughts & Dread", "Food Fixations",
                    "Only at BYU", "Roommate Realities", "Just Plain Weird"
                ].slice(0, 6),
                pointValues: [200, 400, 600, 800, 1000],
                boardData: {},
                currentQuestion: null,
                questionsAnswered: 0,
                totalQuestions: 0
            };
            showScreen(playerSetupScreen);
        }

        // --- Event Listeners ---
        // Wrapped in DOMContentLoaded
        document.addEventListener('DOMContentLoaded', function () {
            // console.log("DOM fully loaded and parsed.");

            // Re-get elements inside the listener to ensure scope and timing
            const localAddPlayerBtn = document.getElementById('add-player-btn');
            const localStartGameBtn = document.getElementById('start-game-btn');
            const localSubmitQuoteBtn = document.getElementById('submit-quote-btn');
            const localPlayAgainBtn = document.getElementById('play-again-btn');
            const localQuoteScreenInput = document.getElementById('quote-screen-input');
            const localPlayerSetupScreen = document.getElementById('player-setup-screen');

            // Attach listeners only if elements are found
            if (localAddPlayerBtn) {
                // console.log("Attaching listener to Add Player button.");
                localAddPlayerBtn.addEventListener('click', addPlayerInput);
            } else { console.error("Add Player button not found!"); }

            if (localStartGameBtn) {
                // console.log("Attaching listener to Start Game button.");
                localStartGameBtn.addEventListener('click', initializeGame);
            } else { console.error("Start Game button not found!"); }

            if (localSubmitQuoteBtn) {
                // console.log("Attaching listener to Submit Quote button.");
                localSubmitQuoteBtn.addEventListener('click', submitQuoteAnswer);
            } else { console.error("Submit Quote button not found!"); }

            if (localPlayAgainBtn) {
                // console.log("Attaching listener to Play Again button.");
                localPlayAgainBtn.addEventListener('click', resetForNewGame);
            } else { console.error("Play Again button not found!"); }

            if (localQuoteScreenInput) {
                // console.log("Attaching keypress listener to Quote Input.");
                localQuoteScreenInput.addEventListener('keypress', function (event) {
                    const currentSubmitBtn = document.getElementById('submit-quote-btn');
                    if (event.key === 'Enter' && currentSubmitBtn && !currentSubmitBtn.disabled) {
                        event.preventDefault();
                        submitQuoteAnswer();
                    }
                });
            } else { console.error("Quote Screen Input not found!"); }

            // Initial Setup
            if (localPlayerSetupScreen) {
                // console.log("Showing initial setup screen.");
                showScreen(localPlayerSetupScreen); // Show setup screen by default
            } else {
                console.error("Player setup screen not found on DOMContentLoaded");
            }
        });

    </script>
